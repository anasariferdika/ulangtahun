<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadiah Spesial</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(to bottom, #b3ecff, #3399ff);
            text-align: center;
            padding: 20px;
            color: #333;
            scroll-behavior: smooth;
        }

        .gift-card {
            background: #fff;
            margin: 50px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 500px;
        }

        h1 {
            font-size: 28px;
            color: #ff4757;
            margin-bottom: 15px;
        }

        p {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        img {
            width: 150px;
            margin-bottom: 20px;
            animation: float 2s ease-in-out infinite;
        }

        /* Animasi Mengambang */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .coming-soon {
            font-size: 20px;
            font-weight: bold;
            color: #ff4757;
            margin-top: 20px;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3399ff;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #267bd9;
        }
    </style>
</head>
<body>

    <div class="gift-card">
        <img src="cincin.jpeg" alt="Hadiah Spesial">
        <h1>Hadiah Spesial untuk Kamu!</h1>
        <p>
            Tunggu ya, Hadiahnya lagi diperjalanan.  
        </p>
        <p class="coming-soon">hehe...</p>
        <a href="birthday-card.html" class="btn">Kembali ke Halaman Utama</a>
    </div>
</body>
</html>
